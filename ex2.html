<!DOCTYPE html>

<html lang="pt-br">

<head>

<body>

    <div id="container">

            <h1> Programa números em ordem </h1>

            <form> 
                 <div class="form-floating mb-3 mt-5" id="label">
                    <input type="number" class="form-control" id="numero" placeholder="">
                    <label for="numero">Número:</label>
                 </div>
            </form>      

            <br>

            <div id="btns">

                <button type="button" class="btn btn-outline-secondary" id="btnOrdem">Verificar ordem</button>  

                <input class="btn btn-primary" type="button" value="Adicionar" id="btnAdicionar">
                
            </div>
        
        </div>

        <div id="output">

        </div>

    </div>
    
    <script src="js/ex2.js"></script>
